<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <h1 th:text="|Transmitted session ${sessionId}|">Transmitted session 1234</h1>
        <ul>
            <li th:each="entry : ${data}" th:text="|${entry.key}: ${entry.value}|">Foo: bar</li>
        </ul>
        <a th:href="@{/}">Start again</a>
    </body>
</html>
